<script>
nearAPI = nearApi;

// Login
login.onclick = async () => {
  
  const { keyStores, connect, WalletConnection } = nearAPI;
  
  keyStore = new keyStores.BrowserLocalStorageKeyStore();

  config = {
    networkId: "mainnet",
    keyStore, // optional if not signing transactions
    contractName: "xem06.near",
    nodeUrl: "https://rpc.mainnet.near.org",
    walletUrl: "https://wallet.mainnet.near.org",
    helperUrl: "https://helper.mainnet.near.org",
    explorerUrl: "https://explorer.mainnet.near.org",
  };
  
  // connect to NEAR
  near = await connect(config);

  // create wallet connection
  wallet = new WalletConnection(near);

  wallet.requestSignIn(
    "xem06.near", // contract requesting access
    "IT'S TOO RAW", // optional
  );
  
  if(wallet.isSignedIn()) {
    start.remove();
    shop.style.display = "block";
    console.log("logged");
    account = await wallet.account("xem06.near");
    console.log(b = await account.getAccountBalance());
  }
  
}

// Buy
buy1.onclick = () => { localStorage["rawgas"] = ""; buy1.style.background = "#89ff89"; buy2.style.background = "none"; buy3.style.background = "none" }

buy2.onclick = () => { localStorage["rawgas"] = "b"; buy1.style.background = "none"; buy2.style.background = "#89ff89"; buy3.style.background = "none" }

buy3.onclick = () => { localStorage["rawgas"] = "c"; buy1.style.background = "none"; buy2.style.background = "none"; buy3.style.background = "#89ff89" }

</script>
